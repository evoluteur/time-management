    <section>
      <p>Taking a closer look at how you are spending your time...</p>
    </section>

    <section>
      <div id="inputs">
        <div>
          <div>
            <label>Your age</label>
            <div><input id="age" type="number" min="20" max="100" /> years</div>
            <div><input id="ageM" type="number" min="0" max="12" /> months</div>
          </div>
          <div>
            <label>Life expectancy</label>
            <div>
              <input id="expectancy" type="number" min="60" max="120" /> years
            </div>
          </div>
        </div>
        <div>
          <div>
            <label>Age at graduation</label>
            <div>
              <input id="etudes" type="number" min="16" max="35" /> years
            </div>
          </div>
          <div>
            <label>Retirement age</label>
            <div>
              <input id="retraite" type="number" min="18" max="120" /> years
            </div>
          </div>
        </div>
        <svg
          onclick="reset()"
          id="reset"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >

        <button onclick="build()" id="btnGo">Go</button>
